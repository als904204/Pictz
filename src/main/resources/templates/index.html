<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <title th:text="${title}">Home Page</title>
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <link rel="stylesheet" th:href="@{/css/search.css}">
  <script defer th:src="@{/js/index.js}"></script>
  <script defer th:src="@{/js/search.js}"></script>
</head>

<body>
<div layout:fragment="content">

  <!-- 버튼 그룹과 검색 창을 포함하는 div -->
  <div class="select-group">
    <div class="row align-items-center">
      <div class="col-auto sort-session">
        <button type="button" class="btn btn-primary active" data-sort="POPULAR">인기순</button>
        <button type="button" class="btn btn-light border-primary text-primary" data-sort="LATEST">최신순</button>
      </div>

      <!-- 검색 창 -->
      <div class="col search-session">
        <div class="input-group">
          <input type="text" class="form-control" id="search-input" placeholder="검색" aria-label="검색" aria-describedby="search-button">
          <button class="btn btn-outline-secondary" type="button" id="search-button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div id="search-status" class="mt-2"></div>
      <div id="search-loading">검색 중...</div>
      <div id="search-error-message">검색 중 에러가 발생했습니다.</div>

    </div>
  </div>

  <div class="row g-3 mt-3" id="topics-container">
  </div>
  <div class="mt-3">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>


  </div>
</div>

</body>
</html>
