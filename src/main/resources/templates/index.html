<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <title th:text="${title}">Home Page</title>
  <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div layout:fragment="content">

  <!-- 버튼 그룹과 검색 창을 포함하는 div -->
  <div class="test">
    <div class="row align-items-center">
      <div class="col-auto sort-session">
          <!-- 인기순 버튼 (기본 선택됨) -->
          <button type="button" class="btn btn-primary active">인기순</button>

          <!-- 최신순 버튼 (비선택됨) -->
          <button type="button" class="btn btn-light border-primary text-primary">최신순</button>
      </div>

      <!-- 검색 창 -->
      <div class="col search-session">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="검색" aria-label="검색" aria-describedby="search-button">
          <button class="btn btn-outline-secondary" type="button" id="search-button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>

    </div>
  </div>

  <div class="row g-3 mt-3">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card h-100">
          <img class="card-img-top card-img-fixed" src="https://i.namu.wiki/i/gVVs5DcyW5Rt16UNmp_2pMLZOcnsZawZun5ZnRymSsULS_Hijt6FbxkuJV5uXS2xNhU60nOXxZZuKn5-qrLJJw.webp" alt="메시 VS 호날두">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">메시 VS 호날두</h5>

            <!-- 투표 정보 및 공유 버튼 -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <p class="mb-0"><strong>총 투표수:</strong> 1만</p>
                <p class="mb-0"><strong>메시:</strong> 4천</p>
                <p class="mb-0"><strong>호날두:</strong> 6천</p>
              </div>
              <!-- 공유 버튼 -->
              <button class="btn btn-outline-secondary btn-sm" type="button" aria-label="공유">
                <i class="bi bi-share"></i>
              </button>
            </div>

            <!-- 상세 보기 버튼 -->
            <a href="#" class="btn btn-primary mt-auto">상세 보기</a>
          </div>
        </div>
      </div>

    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card h-100">
        <img class="card-img-top card-img-fixed" src="https://cdn.metakr.co.kr/news/photo/202403/4494_9298_5256.jpg" alt="장원영 VS 카리나">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">장원영 VS 카리나</h5>

          <!-- 투표 정보 및 공유 버튼 -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <p class="mb-0"><strong>총 투표수:</strong> 1만</p>
              <p class="mb-0"><strong>장원영:</strong> 4천</p>
              <p class="mb-0"><strong>카리나:</strong> 6천</p>
            </div>
            <!-- 공유 버튼 -->
            <button class="btn btn-outline-secondary btn-sm" type="button" aria-label="공유">
              <i class="bi bi-share"></i>
            </button>
          </div>

          <!-- 상세 보기 버튼 -->
          <a href="#" class="btn btn-primary mt-auto">상세 보기</a>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card h-100">
        <img class="card-img-top card-img-fixed" src="https://i.ytimg.com/vi/xhc5Ds-3ahM/maxresdefault.jpg" alt="짜장면 VS 짬뽕">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">짜장면 VS 짬봉</h5>
          <!-- 투표 정보 및 공유 버튼 -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <p class="mb-0"><strong>총 투표수:</strong> 1만</p>
              <p class="mb-0"><strong>짜장면:</strong> 4천</p>
              <p class="mb-0"><strong>짬봉:</strong> 6천</p>
            </div>
            <!-- 공유 버튼 -->
            <button class="btn btn-outline-secondary btn-sm" type="button" aria-label="공유">
              <i class="bi bi-share"></i>
            </button>
          </div>

          <!-- 상세 보기 버튼 -->
          <a href="#" class="btn btn-primary mt-auto">상세 보기</a>
        </div>
      </div>
    </div>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>

  </div>
</div>
</body>
</html>
