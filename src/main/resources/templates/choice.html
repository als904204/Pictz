<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <title>투표</title>
  <link rel="stylesheet" th:href="@{/css/choice.css}">
  <script defer th:src="@{/js/choice.js}"></script>

  <style>

  </style>
</head>

<body>
<div layout:fragment="content">
  <div class="container mt-3">

    <div id="loading" class="text-center mb-4" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div id="error-message" class="alert alert-danger text-center" role="alert" style="display: none;">
      에러가 발생했습니다. 다시 시도해 주세요.
    </div>

    <div class="logo text-center">
      🕹️Pictz
    </div>

    <!-- Choices 표시 영역 -->
    <div id="choices" class="row justify-content-center">
      <!-- JavaScript를 통해 choices가 동적으로 추가됩니다 -->
    </div>
  </div>
</div>
</body>
</html>
