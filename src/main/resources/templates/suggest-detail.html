<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <title>토픽 요청 상세보기</title>
  <link rel="stylesheet" th:href="@{/css/suggest-detail.css}">
  <script defer th:src="@{/js/suggest-detail.js}"></script>
</head>

<body>
<div layout:fragment="content">
  <div class="container mt-5">
    <!-- 뒤로가기 버튼 -->
    <a href="#" class="btn btn-outline-secondary mb-4" onclick="goBack(); return false;">
      <i class="bi bi-arrow-left"></i> 뒤로가기
    </a>

    <!-- 에러 메시지 -->
    <div id="error-message" class="alert alert-danger text-center" role="alert" style="display: none;">
      에러가 발생했습니다. 다시 시도해 주세요.
    </div>

    <!-- 상세 정보 컨테이너 -->
    <div id="detail-container" style="display: none;">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h3 id="detail-title" class="card-title mb-3"></h3>
          <p id="detail-content" class="card-text"></p>
          <hr>
          <section class="mb-4">
            <h4 class="section-title text-center">썸네일 이미지</h4>
            <div class="thumbnail-container">
              <img id="detailThumbnail" src="" alt="썸네일" class="thumbnail-image">
            </div>
          </section>
          <section class="mb-4">
            <h4 class="section-title">선택지 이미지 목록</h4>
            <div id="detailImages" class="choice-images-container">
            </div>
          </section>
          <hr class="my-4 opacity-75">
          <div class="row mb-2">
            <div class="col-md-6 mb-2">
              <strong>상태:</strong> <span id="detail-status" class="badge"></span>
            </div>
            <div class="col-md-6 mb-2">
              <strong>닉네임:</strong> <span id="detail-nickname"></span>
            </div>
            <div class="col-md-6 mb-2">
              <strong>작성일:</strong> <span id="detail-createdAt"></span>
            </div>
            <div class="col-md-6 mb-2">
              <strong>수정일:</strong> <span id="detail-updatedAt"></span>
            </div>
          </div>
          <div class="mt-3 p-3 bg-light rounded" id="rejectReason" style="display: none">
            <div class="d-flex align-items-center mb-2">
              <i class="bi bi-exclamation-circle text-danger me-2"></i>
              <h5 class="mb-0">거부 이유</h5>
            </div>
            <p id="detailRejectReason" class="mb-0 ms-4"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
